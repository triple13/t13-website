        <form id="contact-form" name="contact_form" method="POST" action-xhr="//triple13.io/mail.php" target="_top" on="submit:contact-form.clear">
            <input type="text" name="your_name" required />
            <input type="email" name="your_email" required />
            <input type="text" name="your_subject" />
            <textarea name="your_message"></textarea>
            <input type="submit" name="submit" value="Send message" />
            <div submit-success>
                <template type="amp-mustache">
                    <p>{{output_message}}</p>
                </template>
            </div>
            <div submit-error>
                <template type="amp-mustache">
                    <p>There was an error</p>
                </template>
            </div>
        </form>
