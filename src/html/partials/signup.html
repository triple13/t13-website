<amp-script width="400" height="400" script="fetch-script" id="amp-script-sign-up">
    <div id="mc_embed_signup" class="sign-up-close">
        <div id="sign-up-close">x</div>
        <form
                action-xhr="https://triple13.us7.list-manage.com/subscribe/post?u=2e53fd658be71a902374a6c78&amp;id=e698c3214b"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="validate"
                target="_blank"
                novalidate
        >
            <div id="mc_embed_signup_scroll">
                <h2>Subscribe</h2>
                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                    </label>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
                <div class="mc-field-group">
                    <label for="mce-FNAME">First Name </label>
                    <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                </div>
                <div class="mc-field-group">
                    <label for="mce-LNAME">Last Name </label>
                    <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                </div>
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input
                            type="text"
                            name="b_2e53fd658be71a902374a6c78_e698c3214b"
                            tabindex="-1"
                            value=""
                    >
                </div>
                <div class="clear">
                    <input
                            type="submit"
                            value="Subscribe"
                            name="subscribe"
                            id="mc-embedded-subscribe"
                            class="button"
                    >
                </div>
            </div>
        </form>
    </div>
</amp-script>
<script id="fetch-script" type="text/plain" target="amp-script">
const element = document.getElementById('mc_embed_signup');
const button = document.getElementById('sign-up-close');
const signedUp = localStorage.getItem('t13-signed-up');

if (signedUp !== 'true') {
    setTimeout(function () {
        element.className = 'sign-up-open';
    }, 1000);
}

button.addEventListener('click', function () {
    element.className = 'sign-up-close';
});

const form = document.getElementById('mc-embedded-subscribe-form');

function logSubmit(event) {
    console.log(event, 'submitted');
    event.preventDefault();
    localStorage.setItem('t13-signed-up', 'true');

    setTimeout(function () {
        element.className = 'sign-up-close';
    }, 500);
}

form.addEventListener('submit', logSubmit);

</script>
